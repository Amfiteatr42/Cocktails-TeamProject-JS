<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Cocktails</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      
      <div class="flex-box container">
        <a href="./index.html" class="logo" aria-label="logo"
          ><img class="logo-one" src="./image/Logo.png" alt="icon">
          <img class="logo-two" src="./image/logo-icon.png.png" alt="icon">
        </a>
        <nav class="navi js-menu-container">
          <ul class="navi__list">

            <li class="navi__item">
              <a class="navi__link" href="./index.html">Home</a>
            </li>

            <li class="navi__item">
              <div href="#" class="tip">
                <div class="hover-box">
                  <ul class="link__list">
                  <li><a class="link-elem js-fav-cocktail" href="./favorite-cocktail.html">Favorite cocktails</a></li>
                  <li><a class="link-elem js-fav-ingr" href="./favorite-ingredients.html">Favorite ingredients</a></li>
                </ul></div>
                Favorite
                <svg class="chevron" width="24" height="24">
                  <use href="./image/symbol-defs.svg#icon-chevron"
                      aria-label="img"
                      role="button"
                  ></use>
                </svg>
              </div>
            </li>

          </ul>
        </nav>

        <form class="search-form" id="search-form">
          <button class="btn" type="submit">
            <svg class="icon__search" width="23" height="23">
              <use href="./image/symbol-defs.svg#lup"
                  aria-label="img"
                  role="button"
              ></use>
            </svg>
          </button>
          <input class="search-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search cocktails..."
          />
          
        </form>

        <div class="btn-box">
          <button class="menu-btn js-open-menu" type="button" aria-expanded="false">
            <svg class="menu-btn__icon" width="30" height="16">
              <use href="./image/symbol-defs.svg#icon-menu"></use>
            </svg>
          </button>

          <button class="menu-btn js-close-menu is-hiden-btn" type="button">
            <svg class="menu-btn__icon" width="30" height="30">
                <use href="./image/symbol-defs.svg#icon-close-line"></use>
            </svg>
          </button>
        </div>

        <!-- Разметка переключателя темы -->
        <div class="theme-switch">
          <h3 class="theme__title-light">Light</h3>

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label
              aria-hidden="true"
              class="theme-switch__track"
              for="theme-switch-toggle"
            >
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <h3 class="theme__title-dark">Dark</h3>
        </div>
</div>
    </header>

    <main>
      <section class="favorite-cocktails section">
        <div class="container">
          <h2 class="cocktails__title">Favorite cocktails</h2>
          <ul class="cocktails__list">
            <li class="cocktails__card">
              <img class="cocktails__image" src="./image/pina.png" alt="cocktail">
              <p class="cocktails__name">Negroni</p>
              <div class="button-wrapper">
                <button class="btn-lm" type="button">Learn more</button>
                <button class="btn-add" type="button">Add to
                </button>
              </div>
            </li>

            <li class="cocktails__card">
              <img class="cocktails__image" src="./image/pina.png" alt="cocktail">
              <p class="cocktails__name">Negroni</p>
              <div class="button-wrapper">
                <button class="btn-lm" type="button">Learn more</button>
                <button class="btn-add" type="button">Add to
                  
                </button>
              </div>
            </li>

            <li class="cocktails__card">
              <img class="cocktails__image" src="./image/pina.png" alt="cocktail">
              <p class="cocktails__name">Negroni</p>
              <div class="button-wrapper">
                <button class="btn-lm" type="button">Learn more</button>
                <button class="btn-add" type="button">Add to
                  
                </button>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

  </body>
</html>
