<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Ingredients</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="flex-box container">
        <a href="#" class="logo" aria-label="logo"
          ><img class="logo-one" src="./image/Logo.png" alt="icon">
          <img class="logo-two" src="./image/logo-icon.png.png" alt="icon">
        </a>
        <nav class="navi js-menu-container">
          <ul class="navi__list">
            <li class="navi__item">
              <a class="navi__link" href="./index.html">Home</a>
            </li>
            <li class="navi__item">
              <div href="#" class="tip">
                <div class="hover-box">
                  <ul class="link__list">
                  <li><a class="link-elem" href="./favorite-cocktail.html">Favorite cocktails</a></li>
                  <li><a class="link-elem" href="./favorite-ingredients.html">Favorite ingredients</a></li>
                </ul></div>
                Favorite
              </div>
              <!-- <a class="navi__link" href="">Favorite</a> -->
            </li>
          </ul>
        </nav>

        <form class="search-form" id="search-form">
          <button class="btn" type="submit">
            <svg class="icon__search" width="23" height="23">
              <use href="./image/symbol-defs.svg#lup"
                  aria-label="img"
                  role="button"
              ></use>
            </svg>
          </button>
          
          <input class="search-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search cocktails..."
          />
          
        </form>

        <div class="btn-box">
          <button class="menu-btn" type="button">
            <svg class="menu-btn__icon" width="30" height="16">
              <use href="./image/symbol-defs.svg#icon-menu"></use>
            </svg>
          </button>
        </div>

        <!-- Разметка переключателя темы -->
  <div class="theme-switch">
    <!-- <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
      <use href="./images/sprite.svg#sun"></use>
    </svg> -->

    <div class="theme-switch__control">
      <input
        class="theme-switch__toggle"
        type="checkbox"
        name="theme"
        id="theme-switch-toggle"
        aria-label="Переключить между тёмной и светлой темой"
      />
      <label
        aria-hidden="true"
        class="theme-switch__track"
        for="theme-switch-toggle"
      >
      </label>
      <div aria-hidden="true" class="theme-switch__marker"></div>
    </div>

    <!-- <svg class="theme-switch__icon" aria-label="Иконка луны">
      <use href="./images/sprite.svg#moon"></use>
    </svg> -->
  </div>
</div>
    </header>

    <main>
      <section class="favorite-ingredients section">
        <div class="container">
          <h2 class="title">Favorite ingredients</h2>
          <ul class="ingredients">
            <li class="ingredients__card">
              <h3 class="ingredients__title">Campari</h3>
              <p class="ingredients__text">Liqueur</p>
              <div class="button-wrapper">
                <button class="btn-lm" type="button">Learn more</button>
                <button class="btn-add" type="button">Add to
                  <svg class="icon__add" width="18" height="18">
                    <use href="./image/symbol-defs.svg#icon-Heart"
                        aria-label="img"
                        role="button"
                    ></use>
                  </svg>
                </button>
              </div>
            </li>

            <li class="ingredients__card">
              <h3 class="ingredients__title">Blanco tequila</h3>
              <p class="ingredients__text">Distilled beverage</p>
              <div class="button-wrapper">
                <button class="btn-lm" type="button">Learn more</button>
                <button class="btn-add" type="button">Add to
                  <svg class="icon__add" width="18" height="18">
                    <use href="./image/symbol-defs.svg#icon-Heart"
                        aria-label="img"
                        role="button"
                    ></use>
                  </svg>
                </button>
              </div>
            </li>

            <li class="ingredients__card">
              <h3 class="ingredients__title">Vermouth</h3>
              <p class="ingredients__text">fortified wine</p>
              <div class="button-wrapper">
                <button class="btn-lm" type="button">Learn more</button>
                <button class="btn-add" type="button">Add to
                  <svg class="icon__add" width="18" height="18">
                    <use href="./image/symbol-defs.svg#icon-Heart"
                        aria-label="img"
                        role="button"
                    ></use>
                  </svg>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

  </body>
</html>
